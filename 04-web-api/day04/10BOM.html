<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
    <script>
        /*
        * JavaScript分三个部分:
        * 1. ECMAScript标准---基本语法
        * 2. DOM--->Document Object Model 文档对象模型,操作页面元素的
        * 3. BOM--->Browser Object Model 浏览器对象模型,操作浏览器的
        *
        * 浏览器中有个顶级对象:window----皇上
        * 页面中顶级对象:document-----总管太监
        * 页面中所有的内容都是属于浏览器的,页面中的内容也都是window的
        *
        * 变量是window的
        *
        *
        * */
        function f1() {
            console.log("小苏我也从了");
        }
        window.f1();
        //因为页面中的所有内容都是window的,window是可以省略的.
        window.document.write("哈哈");
        var hello = "您好"; //let 不行，let是局部变量，不会在window对象下面
        window.console.log(window.hello);
        window.console.log(top);//top===window top是window的别名
        window.console.log(window);
        window.console.log(window.document )
    </script>
</head>
<body>

</body>
</html>
