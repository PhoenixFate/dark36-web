<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //页面加载的时候,按钮还没出现,页面没有加载完毕, 报错
        // document.getElementById("btn").onclick = function () {
        //   alert("您好");
        // };


        //页面加载完毕了,再获取按钮
        //只要页面加载完毕,这个事件就会触发-----页面中所有的内容,标签,属性,文本,包括外部引入js文件
        window.onload = function () {
            console.log("window.onload")
            document.getElementById("btn").onclick = function () {
                alert("您好");
            };
        };


        //很重要
        onload = function () {
            console.log("onload")
            document.getElementById("btn").onclick = function () {
                alert("您好");
            };
        };

        //扩展的事件---页面关闭后才触发的事件
        //chrome不支持, ie8支持
        window.onunload = function () {
            alert("您确定要关闭页面吗")
        };

        //扩展事件---页面关闭之前触发的
        //chrome不支持, ie8支持
        window.onbeforeunload = function () {
            alert("求求你别走");
        };

    </script>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<script src="common.js"></script>
</body>
</html>
