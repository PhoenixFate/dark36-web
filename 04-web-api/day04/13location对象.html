<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        //对象中的属性和方法
        //location对象
        console.log(window.location);
        //地址栏上#及后面的内容
        console.log("hash: " + window.location.hash);
        //主机名及端口号
        console.log("host: " + window.location.host);
        //主机名
        console.log("hostname: " + window.location.hostname);
        //文件的路径---相对路径
        console.log("pathname: " + window.location.pathname);
        //端口号
        console.log("port: " + window.location.port);
        //协议
        console.log("protocol: " + window.location.protocol);
        //搜索的内容， 地址?及后面的内容
        console.log("search: " + window.location.search);
        onload = function () {
            document.getElementById("btn1").onclick = function () {
                //设置跳转的页面的地址
                location.href = "http://www.jd.com";//属性----------------->必须记住
            };
            document.getElementById("btn2").onclick = function () {
                //设置跳转的页面的地址
                //而location.assign('http://www.example.com') 就是 location.href='http://www.example.com'
                //location.assign() 是方法； location.href是属性
                location.assign("http://www.jd.com");//方法
            };
            document.getElementById("btn3").onclick = function () {
                //设置跳转的页面的地址
                location.reload();//重新加载--刷新
            };
            document.getElementById("btn4").onclick = function () {
                //设置跳转的页面的地址
                location.replace("http://www.jd.com");//没有历史记录
            };
        };
    </script>
</head>
<body>
<input type="button" value="location.href" id="btn1"/>
<input type="button" value="location.assign" id="btn2"/>
<input type="button" value="location.reload" id="btn3"/>
<input type="button" value="location.replace" id="btn4"/>
</body>
</html>
