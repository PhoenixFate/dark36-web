<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../lib/animate.css">
    <style>
        /* 
            入场使用： bounceIn
            离场使用： bounceOut
        
         */
    </style> 
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 点击按钮，显示h3，再次点击按钮，隐藏h3 -->


        <!-- 使用    :duration来统一设置 入场和离场 时候的动画时长 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="400">
            <h3 v-show='flag'>joisejwojrrwoei</h3>
        </transition> -->


        <!-- 使用    :duration="{enter:200,leave:600}" 来分别设置入场时间，离场时间-->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="{enter:200,leave:600}">
                <h3 v-show='flag'>joisejwojrrwoei</h3>
            </transition>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                flag:false,
            },
            methods:{

            }

        })
    </script>
</body>
</html>
