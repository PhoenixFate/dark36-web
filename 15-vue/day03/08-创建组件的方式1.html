<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中 -->
        <!-- 标签没有驼峰形式 -->
        <my-component1> </my-component1>
        <my-component2> </my-component2>
    </div>

    <script>
        // 1.1 使用Vue.extend 来创建全局的vue组件
        var com1=Vue.extend({
            template:'<h3>这是使用Vue.extend创建的组件</h3>' //通过template 属性，指定了组件要展示的html结构
        })
        // 1.2 使用Vue.component('组件的名称',创建出来的组件模板对象)
        Vue.component("myComponent1",com1);


        // 合在一起的写法：
        Vue.component("myComponent2",Vue.extend({
            template:'<h3>这是使用Vue.extend创建的组件2</h3>' //通过template 属性，指定了组件要展示的html结构
        }));

        var rm=new Vue({
            el:"#app",
            data:{

            },
            methods:{

            }
        })
    </script>
</body>
</html>
