<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>

    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;

        }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!-- vue提供了component， 来展示对应名称的组件 -->
        <!-- component是一个占位符， :is属性，可以用来指定要展示的组件的名称 -->

        <!-- 通过mode设置组件切换的方式 -->
        <transition mode="out-in">
            <component :is="comName"></component>ß
        </transition>
    </div>

    <template id="temp-login">
        <div>
            <h3>登录组件</h3>
        </div>
    </template>
    <template id="temp-register">
        <div>
            <h3>注册组件</h3>
        </div>
    </template>
    <script>

        Vue.component("login", {
            template: "#temp-login"
        })

        Vue.component("register", {
            template: "#temp-register"
        })

        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                comName: '',//代表component中的:is中的名称
            },
            methods: {

            }
        })
    </script>
</body>

</html>
