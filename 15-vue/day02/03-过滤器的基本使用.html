<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat('123','456')}}</p>
        <!-- 多次调用过滤器 -->
        <p>{{msg | msgFormat('123','456') | test}}</p>
    </div>
    <script>
        //定义一个Vue全局的过滤器，名字叫msgFormat
        Vue.filter('msgFormat',function(msg,arg,arg2){
            //字符串的replace方法，第一个参数，除了可以写一个字符串，还可以写一个正则
            //  全局匹配/  /g  
            return msg.replace(/aaa/g,arg+arg2);
        })  
        Vue.filter('test',function(data){
            return data+"========";
        })

        var vm=new Vue({
            el:"#app",
            data:{
                msg:"aaa bbb ccc ddd aaa eee fff aaa",

            },
            methods:{

            }
        })

        
    </script>
</body>
</html>
