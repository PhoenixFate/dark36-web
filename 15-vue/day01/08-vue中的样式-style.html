<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h4 :style="{'color':'red','font-weight':'200','font-style':'italic'}">serjwerjwlekrj</h4>


        <!-- 使用具体的属性 -->
        <h4 :style="styleObj">serjwerjwlekrj</h4>

        <!-- 通过数组，引用多个样式对象 -->
        <h4 :style="[styleObj,styleObj2]">serjwerjwlekrj</h4>

    </div>


    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                styleObj:{'font-style':'italic'},
                styleObj2:{'color':'red'}
            },
            methods:{

            }
        })
    </script>
</body>
</html>
