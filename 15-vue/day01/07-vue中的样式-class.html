<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic
        }

        .active{
            letter-spacing: 0.5em;
        } 

    </style>
</head>
<body>
    <div id="app">
        <h1 class="red thin">这是一个很大的H1，大到你无法想象</h1>
        <!-- 样式的第一种使用方式     :class="['','']" -->
        <h1 :class="['red','italic']">这是一个很大的H1，大到你无法想象</h1>

        <!-- 在数组中使用三元表达式，但不够灵巧 -->
        <h1 :class="['red','italic',flag?'active':'']">这是一个很大的H1，大到你无法想象</h1>

        <!-- {'是否使用的样式名'：判断是否为true的对象} -->
        <!-- 在数组中使用对象来替代三元表达式，提高代码的可读性 -->
        <h1 :class="['red','italic',{'active':flag}]">这是一个很大的H1，大到你无法想象</h1>



        <!-- 直接使用对象 -->
        <!-- {类名:true/false} -->
        <h1 :class="{red:flag,italic:true,active:true,thin:flag}">这是一个很大的H1，大到你无法想象</h1>
        <h1 :class="classObj">这是一个很大的H1，大到你无法想象</h1>
    </div>

    <script>
        var vm =new Vue({
            el:'#app',
            data:{
                flag:true,
                classObj:{red:true,italic:true,active:true,thin:false } 
            }
        })
    </script>
</body>
</html>
