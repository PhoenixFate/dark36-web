<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js "></script> 
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式的闪烁问题 -->
        <p v-cloak>+++++{{msg}}-------</p>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但差值表达式只会替换自己的占位符 -->
        <h4 v-text="msg">=======</h4>

        <br> 
        -----------------------------------------<br>
        <p>{{msg2}}</p>
        <h4 v-text="msg2"></h4>
        <!-- v-html也会覆盖元素的原本内容  -->
        <h4 v-html="msg2">124234</h4>

        <!-- v-bind用于绑定属性 -->
        <!-- v-bind中可以写合法的js表达式 -->
        <input type="button" value="v-bind:" v-bind:title="myTitle+'123'"/><br>
        <!-- v-bind可以简写为 ： -->
        <input type="button" value=":" :title="myTitle+'123'"/><br>
        
        <!-- v-on用于绑定事件 -->
        <input type="button" value="click" :title="myTitle+'123'"  v-on:click="show()"/><br>
        <input type="button" value="mouseover" :title="myTitle+'123'"  v-on:mouseover="show()"/><br>
     
        <input type="button" value="click" :title="myTitle+'123'"  @click="show()"/><br>
        <input type="button" value="mouseover" :title="myTitle+'123'"  @mouseover="show()"/><br> 
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>哈哈哈，我是h1</h1>',
                myTitle:"这是一个自己定义的title "
            },
            methods:{//在method属性中定义方法
                 show:function(){
                     alert("hello!");
                 }
            }
        })
    </script>
</body>
</html>
