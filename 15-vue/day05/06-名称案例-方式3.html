<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>
<body>
    <div id="app">
        <!-- 我们要监听到文本框的改变 -->
        <!--  -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname" >=
        <input type="text" v-model="fullname">

        <p>{{fullname}}</p>
    </div>

    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                firstname:'',
                middlename:'',
                lastname:'',
            },
            methods:{
                
            },
            watch:{

            },
            // 在computed 中可以定义一些属性：这些属性，叫做【计算属性】
            // 计算属性的本质是一个方法，只不过，我们在使用计算属性的时候，把他们的名称直接当作属性来使用，
            // 并不会把名称当作方法来使用
            computed:{
                // 注意：计算属性 ，在引用的时候一定不加 （） 去调用，直接把他当作普通属性去使用就好了
                // 注意：只要计算属性内部， 所用的任何 data中的数据发生了变化，就会立即重新计算，这个计算属性的值
                // 注意：计算属性的求值结果，会被缓存起来，方便下次使用，如果计算属性方法中，所依赖的任何数据，都没有发生任何变化，都不会对计算属性重新求值
                'fullname':function(){
                    return this.firstname+'-'+this.lastname;
                }
            }
        })
    </script>
</body>
</html>
