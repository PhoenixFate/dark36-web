<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        function Person1(name, age) {
            this.name = name;
            this.age = age;
            this.eat = function () {
                console.log("今天吃红烧土豆");
            }
        }

        var per11 = new Person1("小白", 20);
        var per12 = new Person1("小黑", 30);

        console.dir(per11);
        console.dir(per12);
        //false 不是同一个方法
        console.log(per11.eat === per12.eat)


        function myEat() {
            console.log("吃大榴莲");
        }

        function Person2(name, age) {
            this.name = name;
            this.age = age;
            this.eat = myEat;
        }

        var per21 = new Person2("小白", 20);
        var per22 = new Person2("小黑", 30);

        console.dir(per21);
        console.dir(per22);
        console.log(per21.eat === per22.eat);
        //通过原型来解决---------数据共享,节省内存空间,作用之一

    </script>
</head>
<body>


</body>
</html>
