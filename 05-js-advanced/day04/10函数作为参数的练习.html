<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        var arr = [1, 100, 20, 200, 40, 50, 120, 10];
        //默认的排序是不稳定的，
        arr.sort();
        console.log(arr);

        var arr0 = [1, 100, 20, 200, 40, 50, 120, 10];
        //排序---函数作为参数使用,匿名函数作为sort方法的参数使用,那么此时的匿名函数中有两个参数,
        //sort() 里面传入排序的方法，进行具体的排序
        arr0.sort(function (obj1, obj2) {
            if (obj1 > obj2) {
                return -1;
            } else if (obj1 === obj2) {
                return 0;
            } else {
                return 1;
            }
        });
        console.log(arr0);

        var arr1 = ["acdef", "abcd", "bcedf", "bced"];
        arr1.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a === b) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr1);


    </script>
</head>
<body>


</body>
</html>
