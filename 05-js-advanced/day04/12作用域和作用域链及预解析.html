<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //变量---->局部变量和全局变量,
        //作用域:就是变量的使用范围
        //局部作用域和全局作用域
        //js中没有块级作用域---一对括号中定义的变量,这个变量可以在大括号外面使用
        //函数中定义的变量是局部变量

        while (true) {
            var num1 = 10;
            break;
        }
        console.log(num1);

        {
            var num2 = 100;
        }
        console.log(num2);

        if (true) {
            var num3 = 1000;
        }
        console.log(num3);

        function f11() {
            //局部变量
            var num4 = 10;
        }
        // console.log(num4);


        // 作用域链:变量的使用, 从里向外, 层层的搜索, 搜索到了就可以直接使用了
        // 层层搜索, 搜索到0级作用域的时候, 如果还是没有找到这个变量, 结果就是报错
        var num5 = 10; //作用域链 级别:0
        function f12() {
            var num5 = 20;//作用域链 级别:1
            function f13() {
                var num5 = 30; //作用域链 级别:2
                console.log("num5: "+num5);
            }
            f13();
        }
        f12();

        //预解析:就是在浏览器解析代码之前,把变量的声明和函数的声明提前(提升)到该作用域的最上面
        //变量的提升
        console.log("num6: "+num6);
        var num6 = 100;

        //函数的声明被提前了
        f5();

        function f5() {
            console.log("这个函数,执行了");
        }

        var f6;
        f6 = function () {
            console.log("小杨好帅哦");
        };
        f6();
    </script>
</head>
<body>


</body>
</html>
