<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //创建正则表达式对象

        //两种:
        /*
        *
        * 1.通过构造函数创建对象
        *
        *
        * 2.字面量的方式创建对象
        *
        *
        * 正则表达式的作用:匹配字符串的
        *
        * */
        //1.通过构造函数创建对象
        var reg1 = new RegExp(/\d{5}/);
        //字符串
        var str = "我的电话是10086";
        //调用方法验证字符串是否匹配
        var flag1 = reg1.test(str);
        console.log(flag1);

        var reg2 = new RegExp("\\d{5}");
        //调用方法验证字符串是否匹配
        var flag2 = reg2.test("我的电话是10086");
        console.log(flag2);

        //2.字面量的方式创建对象
        var reg3 = /\d{1,5}/;
        var flag3 = reg3.test("小苏的幸运数字:888");
        console.log(flag3);

        //2.字面量的方式创建对象
        var flag4 = /\d{1,5}/.test("小苏的幸运数字:888");
        console.log(flag4);

    </script>
</head>
<body>


</body>
</html>
