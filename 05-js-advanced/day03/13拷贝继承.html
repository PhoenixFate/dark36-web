<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //拷贝继承；把一个对象中的属性或者方法直接复制到另一个对象中

        var obj1 = {
            name: "小糊涂",
            age: 20,
            sleep: function () {
                console.log("睡觉了");
            }
        };

        //改变了地址的指向
        var obj2 = obj1;
        console.log(obj2.name, obj2.age);
        obj2.sleep();


        var obj21 = {
            name: "小糊涂",
            age: 20,
            sleep: function () {
                console.log("睡觉了");
            }
        };

        var obj22 = {};
        for (var key in obj21) {
            obj22[key] = obj21[key];
        }
        console.log(obj22.name, obj22.age);
        console.log("---------------------------")


        function Person() {
        }

        Person.prototype.age = 10;
        Person.prototype.sex = "男";
        Person.prototype.height = 100;
        Person.prototype.play = function () {
            console.log("玩的好开心");
        };
        let obj32 = {};
        //Person的构造中有原型prototype,prototype就是一个对象,那么里面,age,sex,height,play都是该对象中的属性或者方法

        for (let key in Person.prototype) {
            obj32[key] = Person.prototype[key];
        }
        console.dir(obj32);
        obj32.play();


    </script>
</head>
<body>


</body>
</html>
