<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine11</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin:100px auto;
            transition: transform 0.6s;
            /*设置旋转中心点为右下角*/
            transform-origin: right bottom;
        }
        div:hover {
            /*正的为顺时针旋转，负数为逆时针旋转*/
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div>
    123
</div>
</body>
</html>
