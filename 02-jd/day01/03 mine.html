<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*    transition: 要过渡的属性 花费时间 运动曲线 何时开始 (如果有多组属性变化，用逗号隔开) */
            /*    transition: 在一个属性中设置4个过渡属性*/
            /*    transition-property：规定过渡的css属性的名称*/
            /*    transition-duration：过渡效果花费的时间，默认为0 */
            /*    transition-timing-function: 过渡效果的时间曲线，默认是ease*/
            /*    transition-delay: 过渡效果何时开始，默认为0 */

            /*transition: width 0.3s ease 0s,height 0.2s ease 0s;*/

            /*如果想要多个属性都有动画效果，就用all*/
            /*最后两个属性可以省略，默认为ease，0s*/
            /*过渡属性写在本体身上*/
            /*谁做过渡动画，写到谁身上*/
            transition: all 0.4s;

        }
        div:hover{
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
