<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine07</title>
    <style>
        div {
            position:absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            top:50%;
            left:50%;
            /*translate中的-50%，是走自己盒子宽度的一半*/
            /*translate可以实现定位元素的水平垂直居中*/
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
