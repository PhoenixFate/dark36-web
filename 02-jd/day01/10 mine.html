<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine10</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin:100px auto;
            transition: transform 0.6s;
        }
        div:hover {
            /*正的为顺时针旋转，负数为逆时针旋转*/
            transform: rotate(360deg);
        }

        img {
            display: block;
            margin: 100px auto;
            transition: transform 0.6s;
        }
        img:hover {
            /*正的为顺时针旋转，负数为逆时针旋转*/
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        123
    </div>
    <img src="images/fengche.png" alt="">
</body>
</html>
