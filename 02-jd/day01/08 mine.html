<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine08</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div:hover {
            /*scale 中的参数为： 0-1 0代表0%，1代表100%*/
            /*高度省略则默认和宽度一起缩放*/
            transform: scale(0.8,1); /*宽缩放为80%*/
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
