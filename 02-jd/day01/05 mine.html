<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine05</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        li {
            list-style: none;
        }
        .subnav {
            margin:100px auto;
            width: 20px;
        }
        .subnav li{
            width: 20px;
            height: 20px;
            margin:2px 0;
            background-color: pink;
            position: relative;
        }
        .subnav li div {
            position: absolute;
            width: 0;
            height: 20px;
            top:0;
            right:0;
            background-color: purple;
            transition: all 0.3s;
            z-index: -1;
        }

        .subnav li:hover div {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="subnav">
        <ul>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
        </ul>
    </div>
</body>
</html>
