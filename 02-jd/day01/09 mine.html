<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine09</title>
    <style>
        div {
            width: 386px;
            height: 260px;
            overflow: hidden;
        }
        /*谁做动画，给谁加transition*/
        div img {
            transition: transform 0.4s;
        }

        div:hover img {
            transform: scale(1.1,1.1);
        }

    </style>
</head>
<body>
    <div>
        <img src="1.jpg" alt="">
    </div>
</body>
</html>
