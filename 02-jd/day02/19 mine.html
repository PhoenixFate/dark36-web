<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 19 两面翻转的盒子</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			margin:0;
			padding: 0;
		}
		body {
			/*perspective: 500px;*/
		}
		div {
			height: 224px;
			width: 224px;
			position: relative;
			
		}
		
		div img {
			position: absolute;
			top:0;
			left:0;
			transition: all 1s;
		}
		div:hover img {
			transform: rotateY(180deg);
		}
		div img:last-child{
			/*元素不面向屏幕时：不可见*/
			backface-visibility:hidden;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/hou.svg" alt="">
		<img src="images/qian.svg" alt="">
	</div>
</body>
</html>
