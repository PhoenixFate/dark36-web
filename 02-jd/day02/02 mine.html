<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine 02 g过渡</title>
    <style>
        .temp1 {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: all 0.5s;
        }

        .temp1:hover {
            /*transform 执行的顺序就是写的顺序*/
            transform: translate(100px,100px) scale(0.5,0.5) rotate(45deg);
            background-color: pink;
        }

        .temp2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            /*relative 是相对于自身来偏移*/
            position: relative;
            left: 100px;
            top:200px;
        }
    </style>
</head>
<body>
    <div class="temp1">

    </div>
    <div class="temp2">

    </div>
</body>
</html>
