<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 05 心跳</title>
	<link rel="stylesheet" href="">
	<style>
		img {
			width: 400px;
			height: auto;
			/*animation: 动画名称 花费时间  运动曲线 何时开始  播放次数 是否反方向*/
			animation: heart 0.8s ease 0s infinite;
		}
		@keyframes heart {
			/*初始状态*/
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}
			
			/*结束状态*/
			100% {
				transform: scale(1);
			}
		}

		div {
			height: 100px;
			width: 100px;
			background-color: pink;
			margin:100px auto;
			animation: heart 0.8s ease 0s infinite;
		}
	</style>
</head>
<body>
	<img src="./images/1.jpg" alt="">
	<div></div>
</body>
</html>
