<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 12 背景缩放</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			margin:0;
			padding:0;
		}
		div {
			height: 400px;
			width: 400px;
			border:1px solid red;
			background:url("images/x.jpg") no-repeat;

			/*background-size: width height 规定背景图片的尺寸*/
			/*如果只有一个值，第二个值为auto，即为等比例缩放*/
			/*length/percentage/cover/contain*/
			background-size: 100px 100px;

		}

	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
