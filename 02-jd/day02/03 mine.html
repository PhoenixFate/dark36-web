<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 03 体会动画</title>
	<link rel="stylesheet" href="">
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left:0;
			/*调用动画*/
			/*animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否返方向*/
			/* 播放次数为n 或者 infinite*/
			/* 方向:  normal | alternate*/
			animation: myMove 3s ease 0s 3 alternate;
		}

		/*声明动画 keyframe:关键帧*/
		/*声明动画的固定格式*/
		@keyframes myMove {
			from {
				left:0;
				background-color: yellow;
			}

			to {
				left:1000px;
				background-color: pink;
			}
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
