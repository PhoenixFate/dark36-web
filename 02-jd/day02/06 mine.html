<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 06 大海</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			margin:0;
			padding:0;
		}
		html,body {
			height: 100%;
			width: 100%;
			background-color: #0ea9B1;
			overflow: hidden;
		}

		img {
			width: 100%;
			position: absolute;
			bottom:0;
			left:0;
		}


		.first {
			animation: move 2s linear 0s infinite;
			
		}

		.second {
			animation: move 2.3s linear 0.3s infinite;
		}
			
		@keyframes move {
			0% {
				bottom:0;
			}
			50% {
				bottom:-50px;
			}

			100% {
				bottom:0;
			}
		}


		.sun {
			width: 100px;
			height: 100px;
			margin:100px;
			position: relative;
		}

		.sun::before {
			content: "";
			position: absolute;
			top:50%;
			left:50%;
			margin-left: -25px;
			margin-top: -25px;
			width: 50px;
			border-radius: 50%;
			height: 50px;
			background-color: rgba(255,255,255,0.8);
			animation: sun 2s ease 0s infinite;
		}

		.sun::after {
			content: "";
			position: absolute;
			top:50%;
			left:50%;
			margin-left: -40px;
			margin-top: -40px;
			width: 80px;
			border-radius: 50%;
			height: 80px;
			background-color: rgba(255,255,255,0.6);
			animation: sun 3s ease 0s infinite;
		}

		@keyframes sun {
			0% {
				transform: scale(1);
				box-shadow: 0px 0px 5px rgba(255,255,255,0.7);
			}
			50% {
				transform: scale(1.1);
				box-shadow: 0px 0px 40px rgba(255,255,255,0.7);
			}

			100% {
				transform: scale(1);
				box-shadow: 0px 0px 5px rgba(255,255,255,0.7);
			}
		}

		
	</style>
</head>
<body>
	<div class="sun">
		
	</div>
	<img src="images/1.png" alt="" class="first">
	<img src="images/2.png" alt="" class="second">
</body>
</html>
