<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 05 旋转</title>
	<link rel="stylesheet" href="">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			height: 214px;
			width: 214px;
			position: relative;
		}
		div img {
			animation: rotate 2s linear 0s infinite;
		}
		@keyframes rotate {

			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		div p{
			position: absolute;
			top:0;
			left:0;
			text-align: center;
			line-height: 214px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/web.png" alt="">
		<p>web 前端</p>
	</div>
</body>
</html>
