	<style>
		* {
			margin:0;
			padding:0;

		html,body {
			min-width: 320px;
			max-width: 540px;
			background-color: pink;
			margin:auto;
			height: 400px;
			font: normal 14px/1.5 Tahoma,"Lucida Grande",Verdana,"Microsoft Yahei",STXihei,hei;

		header {

		}

		header img {

		}

		nav {
			border:1px solid #ccc;
			padding:4px;
		}
		nav a{
			text-decoration: none;
			color:#fff;
			/*文字阴影*/
			/*text-shadow: 水平位置 垂直位置 模糊距离 阴影颜色*/
			text-shadow: 0 2px 1px rgba(0,0,0,0.2)
		}
		.row {
			height: 90px;
			display: flex;
			border-radius: 5px;
			overflow: hidden;
			margin-bottom: 5px;
		}
		.row div {
			height: 100%;
			flex:1;
			background-color: #FF697A;
			border-right: 1px solid #fff;
		}
		.row div:nth-child(3){
			border:0;
		}

		.row div a {
			display: block;
			height: 100%;
			width: 100%;
		}

		.row33 {
			display: flex;
			flex-direction: column;
		}

		.row33 a{
			flex:1;
			text-align: center;
			line-height:45px;
		}

		.row33 a:first-child{
			border-bottom: 1px solid #fff;
		}

		.row em {
			display: block;
			height: 45px;
			text-align: center;
			line-height: 45px;
			font-style: normal;
		}

		.row i {
			display: block;
			height: 43px;
			width: 43px;
			margin:-5px auto 0;
			background:url("images/ctrip.png") no-repeat 0 -127px;

			
			/*浏览器前缀*/
			/*chrome safari android*/
			-webkit-background-size:104px auto;
			/*火狐*/
			-moz-background-size:104px;
			/*ie*/
			-ms-background-size:104px;
			/*opera*/
			-o-background-size:104px;

			
			background-size: 104px;
		}

		.row .icon-flight{
			background-position: 0 -288px;
		}
