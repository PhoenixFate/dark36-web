<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mine 07 flex</title>
	<link rel="stylesheet" href="">
	<style>
		section {
			width: 80%;
			height: 150px;
			/*background-color: pink;*/
			margin:100px auto;
			display: flex;
		}
		section div {
			/*width: 33.33%;*/
			height: 100%;
			/*flex:1;*/
			/*float:left;*/
		}
		section div:nth-child(1){
			background-color: pink;
			width: 200px;
		}
		section div:nth-child(2){
			background-color: purple;
			flex:1;
			min-width: 200px;
		}
		section div:nth-child(3){
			background-color: blue;
			flex:1;
			min-width: 100px;
		}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
