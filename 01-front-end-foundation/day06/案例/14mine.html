<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14mine</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .tb {
            width: 520px;
            height: 280px;
            margin: 0 auto;
            position: relative;
        }
        .tb a {
            display: block;
            width: 24px;
            height: 36px;
            position: absolute;
            top:50%;
            margin-top: -18px;
        }
        .left {
            left:0;
            background: url("images/left.png") no-repeat;
        }
        .right {
            right:0;
            background: url("images/right.png") no-repeat;
        }
        .tb ul {
            width: 70px;
            height: 13px;
            background:rgba(255,255,255,0.3);
            position:absolute;
            left:50%;
            margin-left:-35px;
            bottom: 18px;
            border-radius: 10px;
        }
        li {
            list-style:none;
        }
        .tb ul li{
            width: 8px;
            height: 8px;
            background-color: #fff;
            float:left;
            border-radius: 50%;
            margin: 3px;
        }
        .tb .current {
            background-color: #f40;
        }
    </style>
</head>
<body>
    <div class="tb">
        <img src="images/tb.jpg" alt="">
        <a href="#" class="left">
        </a>
        <a href="#" class="right">
        </a>
        <ul>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
