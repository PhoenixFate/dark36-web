<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10mine</title>
    <style>
        div {
            height:190px;
            width: 310px;
            border: 10px solid #cccccc;
            margin: 100px auto;
            padding: 10px;
            /*background-color: red;*/
            position: relative;
        }
        .top {
            position:absolute;
            top:0;
            left:0;
        }
        .bottom {
            position:absolute;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/top_tu.gif" alt="" class="top">
        <img src="images/adv.jpg" alt="">
        <img src="images/br.gif" alt="" class="bottom">
    </div>
</body>
</html>
