<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .clearfix:after {  /*正常浏览器 清除浮动*/
            content:"";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            *zoom: 1;  /*zoom 1 就是ie6 清除浮动方式  *  ie7一下的版本所识别*/
        }
        .father {
            border: 1px solid red;
            width: 600px;

        }
        .big {
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        .small {
            width: 280px;
            height: 80px;
            background-color: blue;
            float: left;
        }
        .footer {
            width: 400px;
            height: 100px;
            background-color: pink;
        }
        ul {
            width: 150px;
            background-color: white;
            margin: 0 auto;
        }
        ul li {
            float:left;
            height: 30px;
            list-style:none;
            background-color: #2288f6;
            margin:0  20px;
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="big"></div>
    <div class="small">
        <ul class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

</div>
<div class="footer">
</div>
</body>
</html>
