<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12mine</title>
    <style>
        .test01 {
            width: 100px;
            height: 100px;
            padding: 30px;
            border-right: 20px solid red;
            background-color: pink;
        }
        .test02 {
            width: 100px;
            height: 100px;
            padding: 30px;
            border-right: 20px solid red;
            box-sizing: border-box;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>box-sizing:content-box;width=100px</h2>
    <div class="test01"></div>
    <h2>box-sizing:border-box;width=100px</h2>
    <div class="test02"></div>
</body>
</html>
