<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07mine</title>
</head>
<style>
    .one li:first-child {
        background-color: red;
    }
    .one li:last-child {
        background-color: purple;
    }

    .one li:nth-child(2) {
        background-color: yellow;
    }

    .two li:nth-child(even) {
        background-color: blue;
    }

    .two li:nth-child(odd) {
        background-color: skyblue;
    }

    .three li:nth-child(2n) {
        background-color: blue;
    }

    .three li:nth-child(2n+1) {
        background-color: skyblue;
    }
    .four li:nth-child(4n) {
        background-color: gray;
    }
</style>
<body>
<ul class="one">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<ul class="two">

</html>
