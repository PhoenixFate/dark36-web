<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02mine</title>
    <style>
        a {
            display: block;
            width: 448px;
            height: 252px;
            position:relative;
        }
        .mask {
            height: 100%;
            width: 100%;
            background: url("./images/arr.png") rgba(0,0,0,0.4) no-repeat center center;
            position:absolute;
            left:0;
            top:0;
            display: none;
        }
        a:hover .mask {
            display: block;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="images/tudou.jpg" alt="">
    <div class="mask"></div>
</a>
</body>
