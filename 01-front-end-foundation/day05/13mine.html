<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13mine</title>
    <style>
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            border: 1px dashed black;
            background-color: #eee;
            margin:auto;
        }
        .top {
            height: 200px;
        }
        .banner {
            height: 120px;
            margin: 20px auto;
        }
        .main {
            height: 500px;
        }
        .footer {
            height: 200px;
            margin-top: 20px;
        }
        .left,
        .right {
            height: 480px;
            border: 1px dashed black;
            margin-top:10px;
        }
        .left {
            width: 300px;
            float:left;
        }
        .right {
            width: 600px;
            float: right;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="banner"></div>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="footer"></div>
</body>
</html>
