<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //预解析:提前解析代码
        /*
        *
        * 预解析:就是在解析代码之前
        * 预解析做什么事?
        * 把变量的声明提前了----提前到当前所在的作用域的最上面
        * 函数的声明也会被提前---提前到当前所在的作用域的最上面
        *
        *
        * */




        //函数调用的时候,把会函数的声明提升到作用域的上面
        function f11() {
            console.log("小苏好猥琐");
        }

        f11();
        var num11 = 20

        function f11() {
            console.log(num11)
            var num11 = 10
            console.log("小苏没有助教猥琐");
        }

        f11();


        //把变量的声明提前了
        console.log(num);//理论上应该报错，但是没有，说明变量的声明提前了
        var num = 10;


        f1();//理论上应该报错，但实际可以调用，说明有预解析
        function f1() {
            console.log("哈哈,助教好猥琐哦");
        }


    </script>
</head>

</body>
</html>
