<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>


        /*
        *    ++  -- 都是运算符
        *    ++ 和 --  可以分为:前+ 和后+  and   前- 和后-
        *
        *  如果++在后面:如: num++ +10参与运算
        *  先参与运算,运算结束后自身再加1
        *
        *  如果++在前面:如: ++num+10参与运算
        *  先自身加1,然后再参与运算
        *
        *  Ctrl+/可以把选中的代码全部注释掉
        *
        *
        *
        *
        *
        * */

        var num = 10;
        num++;//自身加1--自加
        console.log(num);


        var num2 = 10;
        ++num2;//自身加1
        console.log(num2);


        var num3 = 10;
        var sum3 = num3++ + 10;
        console.log(sum3);//20


        var num4 = 10;
        var sum4 = ++num4 + 10;
        console.log(sum4);//
        console.log(num4);


        var num5 = 10;
        var sum5 = --num5 + 10;
        console.log(sum5);//19
        console.log(num5);//9


        var num6 = 10;
        var sum6 = num6-- + 10;
        console.log(sum6);//20
        console.log(num6);//9

    </script>
</head>
<body>


</body>
</html>
