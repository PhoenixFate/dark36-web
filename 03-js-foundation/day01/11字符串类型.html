<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //var str="10";//字符串
        //var str2='20';//字符串

        //字符串可以使用单引号,也可以使用双引号

        //字符串的长度如何获取? 变量名.length

        var str = "what are you no sha lei";
        //    //字符串的个数有多少个?这个字符串的长度是多少
        console.log(str.length);

        //html中的转义符: <  &lt; > &gt; 空格: &nbsp;
        //js中的字符串里也有转义符

        //tab键----水平制表符
        console.log("哈哈\\嘎嘎");
        console.log("哈哈\t嘎嘎");
        console.log("哈哈\"嘎嘎");


        console.log('哈哈\'嘎嘎');


        //字符串的拼接: 使用+可以把多个字符串放在一起形成一个字符串
        //只要有一个是字符串,其他的是数字,那么结果也是拼接,不是相加
        var str11 = "您好";
        var str12 = "我好";
        console.log(str11 + str12);

        var str21 = "10";
        var str22 = "20";
        console.log(str21 + str22);

        var str31 = "10";
        var str32 = 20;
        console.log(str31 + str32);


        //如果有一个是字符串,另一个不是字符串,使用- 号,此时会发生计算
        var str41 = "10";
        var str42 = 5;
        //    //浏览器帮助我们自动的把字符串类型转成了数字类型,这种方式叫:隐式转换
        console.log(str41 - str42);

        var str51 = "10";
        var str52 = 5;
        console.log(str51 * str52);
    </script>
