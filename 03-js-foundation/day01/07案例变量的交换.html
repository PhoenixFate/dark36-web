<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //变量的交换的第一个思路:使用第三方的变量进行交换
        var num11 = 10;
        var num12 = 20;
        //把num1这个变量的值取出来放在temp变量中
        var temp1 = num1;
        //把num2这个变量的值取出来放在num1变量中
        num11 = num12;
        //把temp变量的值取出来放在num2变量中
        num12 = temp1;
        console.log(num11);//20
        console.log(num12);//10


        //第二种方式交换:一般适用于数字的交换


        var num21 = 10;
        var num22 = 20;
        //把num1的变量中的值和num2变量中的值,取出来相加,重新赋值给num1这个变量
        num21 = num21 + num22;//30
        //num1变量的值和num2变量的值取出来,相减的结果重新赋值给num2
        num22 = num21 - num22;//10
        //num1变量的值和num2变量的值取出来,相减的结果重新赋值给num1
        num21 = num21 - num22;//20
        console.log(num21, num22);


        //Ctrl+Alt+L----->格式化代码的(设置代码有很好的格式,代码是错误的,这个快捷键是没有效果)

        //注意；变量的名字是不能重名

        //    var num1=10;
        //    var num1=20;
        //    console.log(num1);

        //扩展的变量的交换:只需要看代码,不需要理解---位运算
        var num31 = 10;
        var num32 = 20;
        num31 = num31 ^ num32;
        num32 = num31 ^ num32;
        num31 = num31 ^ num32;
        console.log(num31, num32);


    </script>
