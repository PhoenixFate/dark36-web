<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //基本包装类型

        //普通变量不能直接调用属性或者方法
        //对象可以直接调用属性和方法

        //基本包装类型:本身是基本类型,但是在执行代码的过程中,如果这种类型的变量调用了属性或者是方法,那么这种类型就不再是基本类型了,而是基本包装类型,这个变量也不是普通的变量了,而是基本包装类型对象
        //string number boolean

        var str = "hello";
        //str本来是普通变量（基本类型），如果调用属性或方法，那么这个变量就不再是基本类型，而是基本包装类型对象
        str = str.replace("ll", "HH");
        console.log(str);


        var str2 = new String("hello");
        str2 = str2.replace("ll", "HH");
        console.log(str2);
        str2 = null;

        //num本来是普通变量（基本类型），如果调用属性或方法，那么这个变量就不再是基本类型，而是基本包装类型对象
        var num = 10;//number---->
        console.log(num.toString());


        //如果是一个对象&&true,那么结果是true
        //如果是一个true&&对象,那么结果是对象
        var flag4 = new Boolean(false);
        var result4 = flag4 && true; //因为此时flag是一个对象，而不是false，所以此时为true
        console.log(result4);
        var result5 = true && flag4
        console.log(result5)

        //基本类型
        var num10 = 10;
        //基本类型
        var num20 = Number("10");//转换,没有new---类型转换
        //基本包装类型
        var num30 = new Number("10");//基本包装类型
    </script>
</head>
<body>


</body>
</html>
