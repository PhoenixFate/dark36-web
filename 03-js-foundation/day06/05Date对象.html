<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        //创建实例对象
        var dt = new Date();
        //    //当前的时间---当前的服务器
        console.log(dt);
        var dt2 = new Date("2017-08-12");
        //    //传入的时间
        console.log(dt2);

        var dt3 = new Date("2017/08/12");
        //传入的时间
        console.log(dt3);
        //获取时间的对象
        var dt4 = Date.now();
        console.log(dt4);//毫秒


        var dt5 = new Date();

        //获取年份
        console.log(dt5.getFullYear());
        //获取月份
        console.log(dt5.getMonth() + 1);//是0开始的 真实的月份是需要加1的
        //获取日期
        console.log(dt5.getDate());
        //获取小时
        console.log(dt5.getHours());
        //获取分钟
        console.log(dt5.getMinutes());
        //获取秒
        console.log(dt5.getSeconds());
        //获取星期
        console.log(dt5.getDay());//星期从0开始的


        var dt6 = new Date();

        console.log(dt6.toDateString());//英文的---日期
        console.log(dt6.toLocaleDateString());//数字格式--日期

        console.log(dt6.toTimeString());//小时分钟秒
        console.log(dt6.toLocaleTimeString());//小时分钟秒

        console.log(dt6.valueOf());//毫秒值
        console.log(dt6);
        //转成字符串
        console.log(dt6.toString());

    </script>
</head>
<body>


</body>
</html>
