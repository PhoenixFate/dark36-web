<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <script>
        /*
         *
         * 实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
         * 静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
         *
         * */
        /*
         *
         * 字符串的常用属性:
         * .length------>字符串的长度
         * .charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
         * .fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
         * .concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
         * .indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
         * .lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
         * .replace("原来的字符串","新的字符串");用来替换字符串的
         * .slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
         * .split("要干掉的字符串",切割后留下的个数);切割字符串
         * .substr(开始的位置,个数);返回的是截取后的新的字符串
         * .substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
         * .toLocaleLowerCase();转小写
         * .toLowerCase();转小写
         * .toLocaleUpperCase()转大写
         * .toUpperCase();转大写
         * .trim();干掉字符串两端的空格
         *
         *
         * */


        var str = "12345";
        console.log(str.length);

        var str2 = "whatareyounoshalei";
        var result2 = str2.charAt(5);
        console.log(result2);

        var str3 = String.fromCharCode(97, 108, 109);
        console.log(str3);

        var str4 = "what";
        console.log(str4 + "are" + "you" + "no" + "sha" + "lei");

        var str5 = "小苏";
        console.log(str5.concat("喜欢", "凤姐", "这是", "真的"));

        var str6 = "小苏真的好猥好琐啊";
        var index = str6.indexOf("好");
        console.log(index);

        var str7 = "helo amen";
        var index7 = str7.lastIndexOf("Y");
        console.log(index7);

        var str8 = "小苏好帅哦,真的好勇敢哦";
        if (str8.indexOf("帅") != -1) {
            str8 = str8.replace("帅", "猥琐");
        } else {
            console.log("不存在");
        }
        console.log(str8);


        var str9 = "如果有一天我邪恶了,请记住,我曾纯洁过";
        //从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
        str9 = str9.slice(5, 10);//截取
        console.log(str9);

        var str10 = "乔峰|慕容|凤姐|梅超风|小苏|大蛇丸";
        var arr10 = str10.split("|");
        for (var i = 0; i < arr10.length; i++) {
            console.log(arr10[i]);
        }


        var str11 = "哈哈,小苏真的是好帅哦";
        str11 = str11.substr(5, 5);//start,length
        console.log(str11);


        var str12 = "哈哈,小苏真的是好帅哦";
        str12 = str12.substring(5, 9);//start end
        console.log(str12);


        /**
         * toLowerCase()和toUpperCase()是两个经典的方法，借鉴自java.lang.String中的同名方法。
         * 而toLocaleLowerCase()和toLocaleUpperCase()方法则是针对特定地区的实现。
         *
         */
        var str13 = "HELLO";
        str13 = str13.toLocaleLowerCase();
        console.log(str13)
        str13 = str13.toLowerCase();
        console.log(str13);


        var str14 = "hello";
        str14 = str14.toLocaleUpperCase();
        console.log(str14)
        str14 = str14.toUpperCase();
        console.log(str14);

        var str15 = "   哦,这    是一个神奇的一天   ";
        str15 = str15.trim();
        console.log("====" + str15 + "====");


    </script>
</head>
<body>


</body>
</html>
